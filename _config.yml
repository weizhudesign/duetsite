site: WeiZhu Design
email: wei.zhu@network.rca.ac.uk
contact: static
url: https://weizhudesign.github.io
baseurl: 

collections:
  pages:
    output: true
    permalink: /:name
  posts:
    output: true
    permalink: /blog/:slug
  projects:
    output: true
    permalink: /project/:slug

defaults:

  -
    scope:
      path: ""
    values:
      layout: "default"
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  -
    scope:
      path: ""
      type: "projects"
    values:
      layout: "project"


markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  
sass:
  sass_dir: _sass
  style: compressed

plugins:
  - jekyll-paginate
  - jekyll-sitemap


paginate: 6
paginate_path: "/blog/page:num/"
  